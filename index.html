<head>
    <link rel="stylesheet" href="./src/css/main.css">
</head>

<body>
    <a href="" id="download-container"></a>
    <div class="main-container">
        <div class="save-container" style="display: flex; gap: 4px; align-items: center;">
            <div class="music-folder-input-label">Input music folder path here</div>
            <input type="text" id="music-folder-input" class="input-container" placeholder="Folder Root Path (ex. F:/Music)">
        </div>
        <div class="save-container" style="display: flex; gap: 4px; align-items: center;">
            <div class="music-folder-input-label">Playlist Name</div>
            <input type="text" id="save-playlist-input" class="input-container" placeholder="sonic adventures (without .txt)">
            <button id="btn-save-playlist">Save Playlist</button>
        </div>
        <div class="save-container" style="display: flex; gap: 4px; align-items: center;">
            <button id="btn-clear-list">Clear Playlist</button>
        </div>
        <div class="drag-drop-container">
            <div id="drop-area">DROP HERE</div>
            <div id="list-area"></div>
        </div>
    </div>
    <script type="importmap">
        {
          "imports": {
            "sortablejs": "./src/external/Sortable.js"
          }
        }
    </script>
    <script type="module" src="./src/js/main.js"></script>
</body>
